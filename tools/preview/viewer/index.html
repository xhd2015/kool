<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Preview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    __CSS__
</head>

<body>
    <div class="header">
        <span>Directory Preview</span>
        <div class="theme-switcher">
            <span>Theme:</span>
            <button class="theme-toggle" id="theme-toggle">Dark</button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">Explorer</div>
            <div id="tree-container">
                <div class="loading">Loading directory tree...</div>
            </div>
        </div>

        <div class="resizer"></div>

        <div class="content">
            <div class="content-header">
                <span id="content-title">Select a file to preview</span>
            </div>
            <div class="content-body">
                <div class="preview-section">
                    <div class="editor-section" id="editor-section" style="display: none;">
                        <div class="editor-header">
                            <span>Editor</span>
                            <div class="save-controls">
                                <span class="save-status" id="save-status"></span>
                                <button class="save-button" id="save-button">Save</button>
                            </div>
                        </div>
                        <textarea id="editor-textarea" class="editor-textarea"
                            placeholder="Start editing..."></textarea>
                    </div>
                    <div class="horizontal-resizer" id="horizontal-resizer" style="display: none;"></div>
                    <div class="preview-container-wrapper">
                        <div id="preview-container">
                            <div class="empty-state">Select a file from the explorer to preview its contents</div>
                        </div>
                    </div>
                </div>

                <div class="vertical-resizer"></div>

                <div class="terminal-section">
                    <div id="terminal-container" class="hidden"></div>
                    <div class="terminal-header">
                        <span>Terminal</span>
                        <button class="terminal-toggle" id="terminal-toggle">Show Terminal</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/plantuml-encoder@1.4.0/dist/plantuml-encoder.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    __SCRIPT__
</body>

</html>
